-cc=vbccm68k -quiet %s -o= %s %s -O=%ld -Ivincludeos3: -DNO_INLINE_STDARG
-ccv=vbccm68k %s -o= %s %s -O=%ld -Ivincludeos3: -DNO_INLINE_STDARG
-as=vasmm68k_mot -quiet -Fhunk -phxass -opt-pea -opt-clr %s -o %s
-asv=vasmm68k_mot -Fhunk -phxass -opt-pea -opt-clr %s -o %s
-rm=delete quiet %s
-rmv=delete %s
-ld=vlink -bamigahunk -x -Bstatic -Cvbcc -nostdlib -Lvlibos3: vlibos3:startup.o %s %s -lvc -o %s
-l2=vlink -bamigahunk -x -Bstatic -Cvbcc -nostdlib -Lvlibos3: %s %s -o %s
-ldv=vlink -bamigahunk -t -x -Bstatic -Cvbcc -nostdlib -Lvlibos3: vlibos3:startup.o %s %s -lvc -o %s
-l2v=vlink -bamigahunk -t -x -Bstatic -Cvbcc -nostdlib -Lvlibos3: %s %s -o %s
-ldnodb=-s -R
-ul=-l%s
-cf=-F%s
-ml=500
